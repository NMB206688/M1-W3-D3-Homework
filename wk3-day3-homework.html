<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
</div>

<div id="solution"></div>


<script>

  function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
  }
      
  var squareButton = document.getElementById("square-button");
  squareButton.addEventListener("click", function() {
    var num = document.getElementById("square-input").value;
    squareNumber(num);
  });

  /* Preview this page on the browser and test the first calculation */

  /* Now it's your turn to do the rest as seen on the preview */

  /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */


  // Function to half a number
  function halfNumber(num) {
    // Calculate half of the number
    var halfnum = num / 2;
    // Display the result in the solution div
    document.getElementById("solution").innerHTML = 'Half of ' + num + ' is ' + halfnum;
  }

  // Event listener for the half button
  var halfButton = document.getElementById("half-button");
  halfButton.addEventListener("click", function() {
    // Get the value from the input field
    var num = document.getElementById("half-input").value;
    // Call the function to half the number
    halfNumber(num);
  });


  // Function to calculate the percentage of one number relative to another
  function percentOf(num1, num2) {
    // Calculate the percentage
    var percent = (num1 / num2) * 100;
    // Display the result in the solution div
    document.getElementById("solution").innerHTML = num1 + ' is ' + percent + '% of ' + num2;
  }

  // Event listener for the percentage button
  var percentButton = document.getElementById("percent-button");
  percentButton.addEventListener("click", function() {
    // Get the values from the input fields
    var num1 = document.getElementById("percent1-input").value;
    var num2 = document.getElementById("percent2-input").value;
    // Call the function to calculate the percentage
    percentOf(num1, num2);
  });

  // Function to find the nearest whole number
  function nearestWholeNumber(num) {
    // Round the number to the nearest whole number
    var nearestWhole = Math.round(num);
    // Display the result in the solution div
    document.getElementById("solution").innerHTML = 'The nearest whole number of ' + num + ' is ' + nearestWhole;
  }

  // Event listener for the integer button
  var intButton = document.getElementById("int-button");
  intButton.addEventListener("click", function() {
    // Get the value from the input field
    var num = document.getElementById("int-input").value;
    // Call the function to find the nearest whole number
    nearestWholeNumber(num);
  });


   // Function to calculate the area of a circle given its radius
   function calculateArea(radius) {
    // Calculate the area using the formula πr²
    var area = Math.PI * radius * radius;
    // Display the result in the solution div
    document.getElementById("solution").innerHTML = 'The area of a circle with radius ' + radius + ' is ' + area;
  }

  // Event listener for the area button
  var areaButton = document.getElementById("area-button");
  areaButton.addEventListener("click", function() {
    // Get the value from the input field
    var radius = document.getElementById("area-input").value;
    // Call the function to calculate the area
    calculateArea(radius);
  });




</script>
</body>
</html>
